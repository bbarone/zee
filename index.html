<!DOCTYPE html>
<html>
  <head>
    <title>Phin Ziebell | Person of the year, 1985</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link href="style.css" rel="stylesheet" media="screen">

    <!-- Anim8 -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link href="animate.css" rel="stylesheet">

    <!-- Fontz -->
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic,700,700italic|Raleway:400,300,200,100,500,600,700,900,800' rel='stylesheet' type='text/css'>

    <!-- Commandz -->

    <script>
      $(window).scroll(function() {
        $('#phin').each(function(){
        var imagePos = $(this).offset().top;

        var topOfWindow = $(window).scrollTop();
          if (imagePos < topOfWindow+400) {
            $(this).addClass("bigEntrance");
          }
        });
      });
    </script>

    <script>
